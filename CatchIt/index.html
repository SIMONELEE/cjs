<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Game: Catch It! </title>
<script src="phaser/phaser.min.js"></script>
<script src="Boot.js"></script>
<script src="Preloader.js"></script>
<script src="StartMenu.js"></script>
<script src="Game.js"></script>
<script src="GameLvl2.js"></script>
	
<style>
	body {
		background: #9D85AB;
	}
</style>
</head>

<body>
<h1>Catch It! Game:</h1>
<h2>Level 1: Catch 10 catfish in 30 seconds.
<br>
Level 2: Catch 10 aliens in 15 seconds.
</h2>

	<div id="gameContainer"></div>
	<script type="text/javascript">
		window.onload = function(){
			var game = new Phaser.Game(800, 500, Phaser.AUTO, 'gameContainer');
			game.state.add('Boot', CatchIt.Boot);
			game.state.add('Preloader', CatchIt.Preloader);
			game.state.add('StartMenu', CatchIt.StartMenu);
			game.state.add('Game', CatchIt.Game);
			game.state.add('GameLvl2', CatchIt.GameLvl2);
			game.state.start('Boot');
		}
	</script>
</body>
</html>
